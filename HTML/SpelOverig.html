<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Colorful Quiz</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  
  .quiz-container {
    background-color: #fff;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    width: 80%;
    max-width: 400px;
    text-align: center;
  }
  
  .question {
    font-size: 24px;
    margin-bottom: 20px;
    color: #333;
  }
  
  .options {
    display: flex;
    flex-direction: column;
    gap: 10px;
    text-align: left;
  }
  
  .option-button {
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #f9d6c1;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: 100%;
    text-align: left;
  }
  
  .option-button:hover {
    background-color: #f2a58b;
  }

  .next-button {
    margin-top: 20px;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #3498db;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  
  .next-button:hover {
    background-color: #2980b9;
  }
</style>
</head>
<body>
  <div class="quiz-container">
    <div class="question">Question 1: What is the capital of France?</div>
    <div class="options">
      <button class="option-button" onclick="aButton()">A. Paris</button>
      <button class="option-button" onclick="bButton()">B. London</button>
      <button class="option-button" onclick="cButton()">C. Madrid</button>
      <button class="option-button" onclick="dButton()">D. Berlin</button>
    </div>
  </div>
</body>
</html>


<script>
  function aButton() {
    alert('atest');
  }

  function bButton() {
    alert('btest');
  }

  function cButton() {
    alert('ctest');
  }

  function dButton() {
    alert('dtest');
  }

</script>
